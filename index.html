<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="container">
        <div id="gameAreaStart">
            <nav class="nav-bar row">
                    <div class="col-6">
                        <button id="viewHighScores">View Highscores</button>
                    </div>
                    <div class="col-6">
                        <p id="timer">Time:99</p>
                    </div>
            </nav>
            <div id="gameIntroScreen" class="row card text-center">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
                <button type="button" id="gameIntroScreenBtn" class="col-sm-12 col-m-3 col-lg-3">Start Quiz</button>
            </div>
            <div id="gameQuestions" class="card row text-center">
                <h2 class="col-12">javascript question</h2>
                <button id="button1" class="col-sm-12 col-m-5 col-lg-5">1. JS question</button>
                <button id="button2" class="col-sm-12 col-m-5 col-lg-5">2. JS question</button>
                <button id="button3" class="col-sm-12 col-m-5 col-lg-5">3. JS question</button>
                <button id="button4" class="col-sm-12 col-m-5 col-lg-5">4. JS question</button>
            </div>
            <div id="gameFinaleScore" class=" row text-center card">
                <h2>All Done!</h2>
                <p>Your score is 22</p>
                <form>
                    <label for="highScoreInitials">Intials</label>
                    <input type="text" id="highScoreInitials" name="highScoreInitials" maxlength="2">
                    <input type="submit" value="Submit" id="submitHighscore">
                </form>
            </div>
        </div>
        <div id="gameAreaEnd" class="row text-center card">
            <h1>Highscores</h1>
            <div id="highscoreBox">1. AB - 22</div>
            <button type="button" id="restartButton" class="col-sm-12 col-m-3 col-lg-3">Go Back</button>
            <button type="button" id="buttonClearHighScore" class="col-sm-12 col-m-3 col-lg-3">Clear Highscores</button>
        </div>
    </div>  
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
